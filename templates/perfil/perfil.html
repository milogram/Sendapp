{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Corresponde a los caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Corresponde al responsive de la página escala al 1 -->
    <title>Perfil</title> <!-- El título -->
    <link rel="stylesheet" type="text/css" href="{% static 'perfil/ver-perfil/css/styles.css' %}">
    <!-- Corresponde a la ubicación de los estilos en CSS -->
    <meta name="description" content="visualizar perfil usuario bienestar al aprendiz SENA CDITI.">
    <!-- Corresponde a la descripción de la página -->
    <meta name="keywords" content="Sendapp, CDITI, Visualizar usuario SENA">
    <!-- Corresponde a la identificación en búsqueda con palabras especiales -->
    <meta name="author" content="Camilo Copete, Jhon Montes, Jose Murillo, Daniela Carvajal">
    <!-- Corresponde a los creadores de la página web -->
    <script src="https://kit.fontawesome.com/3348c62911.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Encabezado con el icono de usuario -->
    <div class = "icon">
    <i class="fas fa-user fa-2x"></i>
    </div>
    <h1 id="titulo_p">
        Tu Perfil
    </h1>

<div class="container">
    <div class="left-column">
        <h3><i class="fas fa-user"></i> Nombre:</h3>
        <p>{{usuario_actual.nombre_usuario}}</p>

        <h3><i class="fas fa-phone"></i> Telefono:</h3>
        <p>{{usuario_actual.telefono_usuario}}</p>
    </div>
    <div class="right-column">
        <h3><i class="fas fa-users"></i> Area:</h3>
        <p>{{usuario_actual.id_area}}</p>

        <h3><i class="fas fa-envelope"></i> Correo:</h3>
        <p>{{usuario_actual.correo_usuario}}</p>
    </div>
</div>

<div class="container-btn">
    <div class="button">
        <a href="{% url 'modificar_perfil' usuario_id=usuario_actual.id %}">
            <span class="las la-edit"></span>
            <small>Modificar Perfil</small>
        </a>
    </div>

    <div class="button">
        <a href="{%url 'bienestar'%}">
            <span class="las la-arrow-left"></span>
            <small>Regresar</small>
        </a>
    </div>

</div>

</body>

</html>
