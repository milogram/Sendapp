{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Corresponde a los caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Corresponde al responsive de la página escala al 1 -->
    <title>Restablecer contraseña</title> <!-- El título -->
    <link rel="stylesheet" type="text/css" href="{% static 'ingreso/restablecer/css/style.css' %}">
    <!-- Corresponde a la ubicación de los estilos en CSS -->
    <meta name="description" content="Restablecer contraseña SENDAPP.">
    <!-- Corresponde a la descripción de la página -->
    <meta name="keywords" content="Sendapp, olvidar contraseña, CDITI">
    <!-- Corresponde a la identificación en búsqueda con palabras especiales -->
    <meta name="author" content="Camilo Copete, Jhon Montes, Jose Murillo, Daniela Carvajal">
    <!-- Corresponde a los creadores de la página web -->
    <script src="https://kit.fontawesome.com/3348c62911.js" crossorigin="anonymous"></script>
</head>
<body>

    {% block content %}
    <div class = "icon">
        <i class="fas fa-user fa-2x"></i>
    </div>
    <div class = "cnt1">
    <h2>Restablecimiento de Contraseña</h2>
    <p>Ingresa tu número de cédula para recibir una nueva contraseña temporal.</p>
    </div>
    
    <form method="post" action="{% url 'olvidar' %}">
        {% csrf_token %}
        <label for="cedula">Número de Cédula:</label>
        <input type="text" name="cedula" required>
        <button type="submit">Restablecer Contraseña</button>
        <p>Ingresa a tu correo electronico para ver la nueva contraseña </p>
    </form>

    {% endblock %}
    
</body>
</html>
